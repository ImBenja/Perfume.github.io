<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />
    <title>Perfume</title>
  </head>
  <body>
    <main>
      <div class="Container-Product">
        <img
          src="assets/img/image-product-mobile.jpg"
          class="Img-Mobi"
          alt="Producto"
        />
        <div class="Img-PC"></div>

        <div class="Card-Text">
          <div class="Grayish-Blue">Perfume</div>
          <h1>
            Gabrielle Essence <br />
            Eau De Perfum
          </h1>
          <p class="Text-Description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the house
            <span class="uppercase">Chanel</span>
          </p>

          <div class="Card-Precio">
            <span class="Green-Precio">$149.99</span>
            <span class="Precio-Viejo">$169.99</span>
          </div>

          <div class="Card-Button">
            <button class="Carrito" type="button">
              <img src="assets/img/icon-cart.svg" alt="Carrito" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
